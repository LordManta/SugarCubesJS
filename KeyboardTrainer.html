<!DOCTYPE html>
<html manifest="KeyboardTrainer.manifest">
 <head>
   <meta charset="utf-8"/>
   <script type="text/javascript" src="SugarCubes_min.js">
   </script>
   <script type="text/javascript">
SC.init({ tools: {
            baseDir: ""
          , list: [ "AudioToolbox", "WebTools", "WebEnergize" ]
          , mainConfig: {
              init: SC.pauseForever()
            , delay: 40
              }
            }
  , appConfig: {
    viewport :{
      width: "device-width"
      , height: "device-height"
      , init_scale: "1"
      , max: "1"
      , min: "1"
      , scalable: "no"
      }
  , audioSupport: true
  , appTitle: "KeyboardTrainer"
  , appAuthors: "Jean-Ferdy Susini"
  , appDescription: ""
  , splashConfig:{
      title:"Keyboard Trainer"
      , title_style:"background-color: rgba(255,255,255, 0.6);font-size:12vh;font-weight:bold; text-shadow:0.5vw 0.5vh 0.5vmax white; padding:10px"
      , start:"Démarrer !"
      , startEvt: SC.evt("evt")
      }
  , controler_style:"SC_Tools_Panel.css"
  , startup_img: [
      {
        rsrc:"images/png/st_1536x2008.png"
        , media:"(device-width: 768px) and (device-height: 1024px)"
                +"and (-webkit-device-pixel-ratio: 2)"
                +"and (orientation: portrait)"
        }
      , {
          rsrc:"images/png/st_1496x2048.png"
          , media:"(device-width: 768px) and (device-height: 1024px)"
                  +"and (-webkit-device-pixel-ratio: 2)"
                  +"and (orientation: landscape)"
          }
      ]
          }
});
const main=SC.tools.main;
main.setStdOut(SC.writeInConsole);
var systemKeyDown= SC.sensor("systemKeyDown"
                         , { dom_targets: [ { target: window, evt: "keydown" } ] });

var systemKeyUp= SC.sensor("systemKeyUp"
                                 , { dom_targets:[ { target: window, evt: "keyup" } ] });
main.bindTo(systemKeyDown);
main.bindTo(systemKeyUp);

SC.tools.addProgram(
  SC.action(function(){
      window.addEventListener("touchstart"
        , function(evt){
            evt.preventDefault();
            }
        );
      window.addEventListener("touchmove"
        , function(evt){
            evt.preventDefault();
            }
        );
      SC.tools.initTouchTracker();
      }
      )
  );
window.addEventListener("keydown", function(evt){evt.preventDefault();});
   </script>
   <style>
body{
  overflow:hidden;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
.touche_clavier {
  position:absolute;
  border:1px solid gray;
  border-radius: 0.2cm;
  width:2.0625cm;
  height:2.0625cm;
  font-size:1cm;
  font-weight:bold;
  background-color:white;
  box-shadow: 4px 4px 2px rgba(64,64,64,0.8);
  text-align:center;
  font-family:Verdana,sans-serif;
  vertical-align : middle;  
  line-height:2.0625cm;
}
   </style>
 </head>
 <body>
  <script type="text/javascript" >
  SC.tools.displaySplash();
  (function(){
    const screenRZ=1.375;
    const taille_touche=1.5;
    const taille_espace=0.4;
    const startLeft = 0.3;
    const startTop = 5;
    const Snd_toucheNormal= SC.tools.audioToolbox.addAudioFile({ src:'audio/mp3/touche.mp3', init: true, burst: true });
    const Snd_toucheEspace= SC.tools.audioToolbox.addAudioFile({ src: 'audio/mp3/barreEspace.mp3', init: true, burst: true  });
    const Snd_carriage= SC.tools.audioToolbox.addAudioFile({ src: 'audio/mp3/carriage.mp3', init: true, burst: true  });
    const Snd_ting= SC.tools.audioToolbox.addAudioFile({ src: 'audio/mp3/ding.mp3', init: true, burst: true  });
    const Snd_error= SC.tools.audioToolbox.addAudioFile({ src: 'audio/mp3/error.mp3', init: true, burst: true  });
    keyEvt= SC.evt("keyEvt");
    groupViewEvt= SC.evt("groupViewEvt");
    function makeKey(pos, startTop, data){
        var tmp_stop_sensor= SC.sensor("on_touchStop");
        var myKeyDown= SC.evt("myKeyDown "+data.lbl);
        var myKeyUp= SC.evt("myKeyUp "+data.lbl);
        var key= SC.tools.Web.makeDiv({
            inH: data.lbl
            , cl: "touche_clavier"
            , on_touchStart: SC.sensor("touchStart")
            , on_touchStop: tmp_stop_sensor
            , on_touchCancel: tmp_stop_sensor
            , on_mouseDown: SC.sensor("on_mouseDown")
            , on_mouseUp: SC.sensor("on_mouseUp")
            , beh: SC.par(
                     SC.repeat(SC.forever
                       , SC.await(SC.or("Evt_touchStart", "Evt_on_mouseDown", myKeyDown))
                       , SC.generate("Evt_css_background", "green")
                       , SC.test(SC.my("kt_isValid")
                         , SC.generate(data.Evt_snd)
                         , SC.seq(SC.generate(Snd_error.Evt_play)
                           , SC.generate("SC_cubeAddBehaviorEvt"
                             , SC.seq(
                                 SC.generate("Evt_css_display", "")
                               , SC.generate("Evt_css_background", "red")
                               , SC.pause(3)
                               , SC.generate("Evt_css_background", "white")
                               , SC.pause(3)
                               , SC.generate("Evt_css_background", "red")
                               , SC.pause(3)
                               , SC.generate("Evt_css_background", "white")
                               , SC.generate("Evt_css_display", "none")
                                 ))))
                       , SC.kill(SC.or("Evt_touchStop","Evt_on_mouseUp", myKeyUp)
                           ,SC.repeat(SC.forever
                              , SC.generateWrapped(keyEvt, "innerHTML")
                              )
                           )
                       , SC.generate("Evt_css_background", "white")
                       )
                     , SC.repeat(SC.forever
                         , SC.await(groupViewEvt)
                         , SC.action(SC.my("filter_display_group"))
                         )
                     , SC.filter(systemKeyDown
                         , myKeyDown
                         , SC.my("filter_key")
                         , SC.forever
                         )
                     , SC.filter(systemKeyUp
                         , myKeyUp
                         , SC.my("filter_key")
                         , SC.forever
                         )
                     )
          }
          );
        key.kt_isValid=function(re){
          return this.kt_visible;
          };
        key.code= data.code;
        key.kt_visible=false;
        key.filter_key= function(key){
          var filtered= [];
          if(key.code == this.code){
            filtered.push(key);
            }
          return (filtered.length > 0)?filtered:undefined;
          }
        key.filter_display_group = function(my_group, re){
           var vals = re.getValuesOf(groupViewEvt);
           if(vals
               && (0 != vals.length)){
             this.kt_visible=(vals[0]>=my_group);
             re.addEntry(this._sc_getEvt('css_display'), this.kt_visible?"":"none");
             }
           }.bind(key,data.group)
        if(undefined !== data.offH){
          SC.tools.addProgram(
            SC.generate(key._sc_getEvt('css_top'), ((startTop+data.offH)*screenRZ)+"cm")
            );
          }
        else{
          SC.tools.addProgram(
            SC.generate(key._sc_getEvt('css_top'), (startTop*screenRZ)+"cm")
            );
        }
        SC.tools.addProgram(
          SC.generate(key._sc_getEvt('css_left'), (pos*screenRZ)+"cm")
          );
        if(undefined !== data.w){
          SC.tools.addProgram(
            SC.generate(key._sc_getEvt('css_width'), (data.w*screenRZ)+"cm")
            );
            pos += (data.w+taille_espace);
          }
        else{
            pos += (taille_touche+taille_espace);
          }
        if(undefined !== data.h){
          SC.tools.addProgram(
            SC.par(
              SC.generate(key._sc_getEvt('css_height'), (data.h*screenRZ)+"cm")
              , SC.generate(key._sc_getEvt('css_lineHeight'), (data.h*screenRZ)+"cm")
              )
            );
          }
      return { key: key, pos: pos };
      }
    function rowOfKeysGenerator(row, startTop, startLeft){
      var pos = startLeft;
      for(var i = 0; i < row.length; i++){
        var data= row[i];
        data.Evt_snd= (data.Evt_snd)?data.Evt_snd:Snd_toucheNormal.Evt_play;
        var tmp_stop_sensor= SC.sensor("on_touchStop");
        var res= makeKey(pos, startTop, data)
        pos= res.pos;
        document.body.appendChild(res.key);
        }
      }
    var row = [
      {lbl: 'tab', w:(1.5+0.4+0.5),group:10, code:"Tab", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'A',group:2, code:"KeyQ"}
      , {lbl:'Z',group:2, code:"KeyW"}
      , {lbl:'E',group:2, code:"KeyE"}
      , {lbl:'R',group:2, code:"KeyR"}
      , {lbl:'T',group:5, code:"KeyT"}
      , {lbl:'Y',group:5, code:"KeyY"}
      , {lbl:'U',group:3, code:"KeyU"}
      , {lbl:'I',group:3, code:"KeyI"}
      , {lbl:'O',group:3, code:"KeyO"}
      , {lbl:'P',group:3, code:"KeyP"}
      , {lbl:'^',group:9, code:"BracketLeft"}
      , {lbl:'*',group:9, code:"BracketRight"}
      ];
    rowOfKeysGenerator(row, 5, startLeft)
      row = [
      {lbl:'⇪', w:(1.5+0.4+0.9), group:10, code:"Caps", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'Q',group:0, code:"KeyA"}
      , {lbl:'S',group:0, code:"KeyS"}
      , {lbl:'D',group:0, code:"KeyD"}
      , {lbl:'F',group:0, code:"KeyF"}
      , {lbl:'G',group:4, code:"KeyG"}
      , {lbl:'H',group:4, code:"KeyH"}
      , {lbl:'J',group:1, code:"KeyJ"}
      , {lbl:'K',group:1, code:"KeyK"}
      , {lbl:'L',group:1, code:"KeyL"}
      , {lbl:'M',group:1, code:"Semicolon"}
      , {lbl:'ù',group:9, code:"Quote"}
      , {lbl:'`',group:9, code:"Backslash"}
      ];
    rowOfKeysGenerator(row, 5+(taille_touche+taille_espace), startLeft)
    row = [
      {lbl:'⇧', w:(1.5+0.4),group:10, code:"ShiftLeft", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'<',group:9, code:"IntlBackslash"}
      , {lbl:'W',group:6, code:"KeyZ"}
      , {lbl:'X',group:6, code:"KeyX"}
      , {lbl:'C',group:6, code:"KeyC"}
      , {lbl:'V',group:6, code:"KeyV"}
      , {lbl:'B',group:6, code:"KeyB"}
      , {lbl:'N',group:6, code:"KeyN"}
      , {lbl:',',group:9, code:"KeyM"}
      , {lbl:';',group:9, code:"Comma"}
      , {lbl:':',group:9, code:"Period"}
      , {lbl:'=',group:9, code:"Slash"}
      , {lbl:'⇧', w:(3+0.4+0.4), group:10, code:"ShiftRight", Evt_snd: Snd_toucheEspace.Evt_play }
      ];
    rowOfKeysGenerator(row, 5+2*(taille_touche+taille_espace), startLeft)
    row = [
      {lbl:'fn',group:12, code:"fn", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'ctrl',group:11, code:"ControlLeft", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'alt',group:11, code:"AltLeft", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'cmd', w:(1.5+0.4),group:11, code:"MetaLeft", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'space', w:(4*(1.5+0.4)+1.5), group:7, code:"Space", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'cmd', w:(1.5+0.4),group:11, code:"MetaRight", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'alt',group:11, code:"AltRight", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'◀︎',group:12,h:0.70,offH:0.80, code:"ArrowLeft", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'▼',group:12,h:0.70,offH:0.80, code:"ArrowDown", Evt_snd: Snd_toucheEspace.Evt_play }
      , {lbl:'►',group:12,h:0.70,offH:0.80, code:"ArrowRight", Evt_snd: Snd_toucheEspace.Evt_play }
      ];
    rowOfKeysGenerator(row, 5+3*(taille_touche+taille_espace), startLeft)
    row = [
      {lbl:'@',group:9, code:"Backquote"}
      , {lbl:'&',group:8, code:"Digit1"}
      , {lbl:'é',group:8, code:"Digit2"}
      , {lbl:'"',group:8, code:"Digit3"}
      , {lbl:"'",group:8, code:"Digit4"}
      , {lbl:'(',group:8, code:"Digit5"}
      , {lbl:'§',group:9, code:"Digit6"}
      , {lbl:'è',group:9, code:"Digit7"}
      , {lbl:'!',group:9, code:"Digit8"}
      , {lbl:'ç',group:9, code:"Digit9"}
      , {lbl:'à',group:9, code:"Digit0"}
      , {lbl:')',group:9, code:"Minus"}
      , {lbl:'-',group:9, code:"Equal"}
      , {lbl:'⟵',w:(1.5+0.4+0.5),group:10, code:"Backspace", Evt_snd: Snd_toucheEspace.Evt_play }
      ];
    rowOfKeysGenerator(row, 5-(taille_touche+taille_espace), startLeft)
    var res = makeKey(14*(taille_touche+taille_espace)-0.4,5,{lbl:"↩︎",h:(taille_touche*2+taille_espace),w:1.1,group:10, code:"Enter" , Evt_snd: Snd_carriage.Evt_play });
    document.body.appendChild(res.key);
    res = makeKey(13*(taille_touche+taille_espace)-0.8,5+3*(taille_touche+taille_espace),{lbl:"▲",h:0.70,group:12, code:"ArrowUp", Evt_snd: Snd_toucheEspace.Evt_play });
    document.body.appendChild(res.key);
    var div_res = SC.tools.Web.makeDiv({
      beh:SC.repeat(SC.forever
              , SC.action(function(m){
                  var vals = m.getValuesOf(keyEvt);
                  if((undefined == vals)
                     ||(0 == vals.length)){
                    div_res.innerHTML="";
                    return;
                    }
                  var res = vals[0];
                  for(var i = 1; i < vals.length; i++){
                    res+="➢"+vals[i]
                    }
                  div_res.innerHTML=res;
                  })
              )
      });
    for(var j=0; j < 13; j++){
      var img = SC.tools.Web.makeImage({
             src:"images/png/puce.png"
             , w:"32"
             , h:"32"
             , on_mouseDown: SC.sensor("md")
             , on_touchStart: SC.sensor("ts")
             , beh: SC.repeat(SC.forever
                      , SC.await(SC.or("Evt_on_mouseDown","Evt_touchStart"))
                      , SC.generate(groupViewEvt, j)
                      )
             });
      document.body.appendChild(img);
      }
    document.body.appendChild(div_res);
    SC.tools.addProgram(SC.seq(SC.generate(groupViewEvt,0)));
    })();
  </script>
 </body>
</html>
